    <h1 align="center" style="font-family: Impact, Charcoal, sans-serif;">Drunk Bets</h1>
    <div class="card marginSide25 rounded">
    <h2 align="center">Create Bet</h2>

    <form id="placeBet" onsubmit="">
        <div class="container ">
            
            <div class="row justify-content-center margin5">
                <div class="col-xs-3" align="center">
                    <select class="form-control" id="selectHost"></select>
                    <!-- <label>(you)</label> -->
                </div>

                <div class="col-xs-2 marginLeft5 marginRight5" align="center">
                    <h3>VS</h3>
                </div>

                <div class="col-xs-3 " align="center">
                    <select class="form-control" id="selectOpponent"></select>
                    <!-- <label>(opponent)</label> -->
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-xs-2 margin5" align="center">
                    <textarea class="form-control" rows="1" id="topic" placeholder="Topic of bet"></textarea>
                </div>
            </div>
            <div class="row justify-content-center ">
                <div class="col-xs-2 margin5" align="center">
                    <textarea class="form-control" rows="1" id="outcome" placeholder="Outcome of bet"></textarea>
                </div>
            </div>

            <div class="row justify-content-center ">
                <div class="col-xs-2 margin5" align="center">
                    <textarea class="form-control" rows="2" id="wager" placeholder="What is your wager?"></textarea>
                </div>
            </div>
            <div class="row justify-content-center margin5">
                <div class="col-md-6 margin5" align="center">
                    <button type="submit" class="btn-lg btn-success" id="sumbitBet">Place Bet</button>
                </div>
            </div>
        </div>

    </form>
    </div>

    <h2 align="center">Pay Up</h2>
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-xs-2" align="center">
                    <select id="selectPlayerPayUp" class="form-control" onchange="payUpOnChange()"></select>
